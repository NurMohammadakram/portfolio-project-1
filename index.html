<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>Nur developer</title>

</head>
<body>
    <!-- Header of the website -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div id="main-logo">
                    <img src="android-chrome-192x192.png" alt="logo">
                </div>
                <h4>Nur Developer</h4>
            </div>
            <div class="main-content">
                <ul>
                    <li>Home</li>
                    <li>Our Services</li>
                    <li>Our Project</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="home-section">
            <!-- <img src="aurora.jpg" alt="home-bg"> -->
            <div class="home-content-container">

            </div>
        </div>
        <div class="services-section"></div>
        <div class="project-section"></div>
        <div class="about-section"></div>
        <div class="contact-section">
            <h4>Contact Us</h4>
            <div class="form-content">
                <form action="">
                    <div class="name-field">
                        <input type="text" name="" id="fname" placeholder="First name">
                        <input type="text" name="" id="lname" placeholder="Last Name">
                    </div>
                    <div class="email-tel-field">
                        <input type="email" name="" id="" placeholder="Your email address">
                        <input type="tel" name="" id="" placeholder="Mobile number">
                    </div>
                    <input type="url" name="" id="website" placeholder="Your website">
                    <br>
                    <input type="text" name="" id="msg" placeholder="Messege in description">
                    <br>
                    <input type="button" id="btn" value="submit">

                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
